<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Simple Homepage - Alarado | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/logo.png" alt="Logo of Alarado" />
        <span>Alarado</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Resource</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <button class="mode-toggler-btn">
        <img
          src="./resources/Moon_fill_light.svg"
          alt="Moon image for dark mode"
          class="light-mode-img"
        /><img
          src="./resources/Sun_fill.svg"
          alt="Sun image for dark mode"
          class="light-mode-img"
        />
      </button>
    </header>
    <main>
      <section class="main-content">
        <div class="container">
          <p class="head-text">ðŸ˜Ž Simple way to communicate</p>
          <h1>Actions for Accessibility in Design</h1>
          <p class="description">
            The fastest way to build and deploy websites with reusable
            components.
          </p>
        </div>
        <div class="btns-container">
          <button class="start-btn">GET STARTED</button>
          <button class="demo-btn">Get live demo</button>
        </div>
        <div class="advantages-container">
          <div>
            <img
              src="./resources/Done_ring_round_fill.svg"
              alt="Donut with a check mark"
            />
            <p>No credit card required</p>
          </div>
          <div>
            <img
              src="./resources/Done_ring_round_fill.svg"
              alt="Donut with a check mark"
            />
            <p>No software to install</p>
          </div>
        </div>
      </section>
      <div class="hero-img-container">
        <picture>
          <source
            srcset="./resources/hero-image-simple-homepage.png"
            media="(min-width: 64rem)"
          />
          <img
            src="./resources/hero-image-simple-homepage@2x.png"
            alt="Hero image of the page"
          />
        </picture>
      </div>
    </main>
  </body>
</html>
